<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login | Bank Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(90deg, rgb(87, 122, 193) 11%, rgba(9, 15, 121, 1) 42%, rgba(0, 237, 255, 1) 100%);
        }

        .loginBox {
            background-color: white;
            box-shadow: 0px 0px 10px 0px white;
            padding: 50px;
            border-radius: 10px;
        }
    </style>


</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">

        <div class="row">
            <div class="col">
                <div class="login-card loginBox ">
                    <div class="login-illustration text-center">
                        <img src="https://img.freepik.com/free-photo/computer-security-with-login-password-padlock_107791-16191.jpg?w=900&t=st=1705083929~exp=1705084529~hmac=5a92d06fd9a1808d94c310bc401621fcdb8ab66a8cbe444bf2f04959d0f9cbd4"
                            alt="Login illustration" style="width:200px;">
                    </div>
                    <form action="adminVerify" >
                        <div class="mb-3">
                            <input type="text" class="form-control mt-4" id="name" name="name"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control mt-4" id="password" name="password"
                                placeholder="Enter your password" required>
                            <i class="fas fa-lock pulse"></i>
                        </div>

                        <button type="submit" class="btn btn-primary btn-md w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="script.js"></script>
</body>

</html>
