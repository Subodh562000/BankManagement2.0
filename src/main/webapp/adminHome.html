                <div class="card m-4 cardDiv" style="width: 18rem;" onclick="viewCustomers()">
                    <img src="https://icons.iconarchive.com/icons/custom-icon-design/pretty-office-8/256/Users-icon.png"

            <div class="col-sm-5 col-md-3 col-lg-2 d-flex justify-content-around align-items-center">

                    <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/256/Actions-list-remove-user-icon.png"

            <div class="  col-sm-5 col-md-3 col-lg-2  d-flex justify-content-around align-items-center ">
                <div class=" card m-4  cardDiv" onclick="blockCustomer()"style="width: 18rem;">
                    <img src="https://icons.iconarchive.com/icons/double-j-design/ravenna-3d/256/Block-icon.png"
                        class="card-img-top p-3" alt="...">
                    <div class="d-flex justify-content-around">
                        <h5 class="pb-3">Block/Unblock</h5>

                    </div>

                </div>
            </div>


        </div>

	<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCustomerModalLabel">Add Customer</h5>
                <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class=" ">&times;</span>
                </button>
            </div>
<form action="addCustomerURL" name="myForm" onsubmit="return validateForm()" method="post">
            <div class="modal-body">
                
                    <div class="form-group">
                        <label for="customerName">Name:</label>
                        <input type="text" class="form-control"  id="customerName" name="name" placeholder="Enter customer name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="customerPhone" >Phone No:</label>
                        <input type="number" name="phone" class="form-control mt-2" id="customerPhone" placeholder="Enter customer phone number">
                    </div>
               
            </div>
            <div class="modal-footer">
                
                <button type="submit" class="btn btn-primary">Add Customer</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
             </form>
        </div>
    </div>
</div>


	
	
	
	
	
<!--For table-->
                   
         
         
         <!-- Include jQuery from CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    
    
    
    <script>
		
		
		
		
		
		function validateForm() {
        // Get the values of the name and phone fields
        var nameValue = document.forms["myForm"]["name"].value;
        var phoneValue = document.forms["myForm"]["phone"].value;

        // Check if the name or phone field is empty
        let flag = true;
        if (nameValue.trim() === "" || nameValue.trim().length<10) {
           	console.log(nameValue + " is empty");
           	document.getElementById("customerName").style.boxShadow = "0 0 5px red";
            flag = false; // Prevent the form from submitting
        }

		if(phoneValue.trim()==="" || phoneValue.trim().length < 10)
		{
			document.getElementById("customerPhone").style.boxShadow = "0 0 5px red";
            flag = false; // Prevent the form from submitting
		}
        // If everything is okay, the form will submit
        return flag;
    }
		
		
		function viewCustomers() {
            window.location.href = "viewCustomers.html";

        }

	
		
		
		
		function removeCustomer()
		{
			window.location.href = "RemoveCustomer.html"
		}
		
		function blockCustomer()
		{ 
			window.location.href = "BlockCustomer.html"
		}
		
		
		
	
		
		
	<!--Add button work-->
	
 
		
		
	</script>
